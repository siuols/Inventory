{% load static from staticfiles %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Report</title>
 <style type="text/css">
  .pdf td{
    font-size: 1em;
    margin-left: 60px;
    margin-top: 20px;
  }
  .table{
    margin-bottom: 10px;
  }
  .table th{
    margin-left: -10px;
    font-size: 1.5em;
  }
 </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Print Report - {{ today | date:"Y/m/d" }}</h3>
      </div>
      <div class="list-group">   
        <strong><p>Stock</u></p></strong>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Number</th>
            <th>Item Status</th>
            <th>Quantity</th>
            <th>Unit cost</th>
            <hr></hr>
          </tr>
        </thead>
        <tbody class="pdf">
          <hr></hr> 
          {% for item in item %}
            <tr>
              <td>{{ item.number }}</td>
              <td>{{ item.number.item_status }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.total }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
